{% extends 'base.html' %}

<h5>
    {% block body %}
    <a class="btn btn-primary" href="{% url 'movieapp:add_movie' %}" >Add New</a>
       <div class="container" >
           <div class="row mx-3" >
               {% for i in movie_list %}
               <div class="col-md-3 ms-5">
                   <div class="card" style="width: 13rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
               </div>
                {% endfor %}
           </div>
       </div>





           {% endblock %}


</h5>
