{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the Movie name">
    <input type="text" name="desc" placeholder="Enter the Movie description">
    <input type="text" name="year" placeholder="Enter the year of movie">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
